<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный Кабинет</title>
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <div class="container">
        <h1>Запись на конкурс 8 июля 2024</h1>
    
        <form id="contestForm">
            <label for="contest">Конкурс:</label>
            <select id="contest" name="contest" required>
                <option value="">-- Выберите конкурс --</option>
                <option value="vpered">Вперед</option>
                <option value="nazad">Назад</option>
                <option value="centr">Центр</option>
                <option value="vpravo">Вправо</option>
                <option value="vlevo">Влево</option>
            </select>
    
            <label for="date">Дата:</label>
            <input type="text" id="date" name="date" value="8 июля 2024" readonly>
    
            <label for="time">Время (9:00 - 21:00):</label>
            <select id="time" name="time" required>
                <option value="">-- Выберите время --</option>
                <option value="9:00">9:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
            </select>
    
            <label for="participants">Количество участников:</label>
            <input type="number" id="participants" name="participants" min="1" max="10" required>
    
            <button type="submit">Записаться на конкурс</button>
        </form>
    </div>
    <div class="space">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
</body>
</html>
