<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <section class="reg">
        <div class="container">
            <h1 class="title_reg">Регистрация-Авторизация</h1>
            <div class="line_otz"></div>
            <div class="block_reg">
                <div class="reg_up">
                    <img src="img/Group 1.png" alt="" class="img_group_reg">
                    <div class="flfl">
                        <img src="img/Exit.svg" alt="" class="img_exit_reg">
                    </div>
                </div>
                <div class="reg_down">
                    <div class="flex_reg">
                        <div class="reg_left">
                            <div class="name">
                                <h1 class="title_name_reg">Имя <span class="spn">*</span></h1>
                                <input type="text" id="searchInput" placeholder="Введите запрос..." class="inp_txt">
                            </div>
                            <div class="famili">
                                <h1 class="title_famili_reg">Фамилия <span class="spn">*</span></h1>
                                <input type="text" id="searchInput" placeholder="Введите запрос..." class="inp_txt"> 
                            </div>
                            <div class="pol">
                                <h1 class="title_pol_reg">Пол <span class="spn">*</span></h1>
                                <select id="categorySelect" class="inp_text"> 
                                    <option value="all" class="opt_kat">Выберите пол</option> 
                                    <option value="electronics">Мужской</option>
                                    <option value="clothing">Женский</option> 
                                </select>
                            </div>
                        </div>
                        <div class="reg_center">
                            <div class="email">
                                <h1 class="title_email_reg">E-mail <span class="spn">*</span></h1>
                                <input type="text" id="searchInput" placeholder="Введите запрос..." class="inp_txt">
                            </div>
                            <div class="voz">
                                <h1 class="title_voz_reg">Возраст <span class="spn">*</span></h1>
                                <select id="categorySelect" class="inp_text"> 
                                    <option value="all" class="opt_kat">Выберите возраст</option>
                                    <option value="electronics">1</option>
                                    <option value="clothing">2</option> 
                                    <option value="clothing">3</option>
                                    <option value="clothing">4</option>
                                    <option value="clothing">5</option>
                                    <option value="clothing">6</option>
                                    <option value="clothing">7</option>
                                    <option value="clothing">8</option>
                                    <option value="clothing">9</option>
                                    <option value="clothing">10</option>
                                    <option value="clothing">11</option>
                                    <option value="clothing">12</option>
                                    <option value="clothing">13</option>
                                    <option value="clothing">14</option>
                                    <option value="clothing">15</option>
                                    <option value="clothing">16</option>
                                    <option value="clothing">17</option>
                                    <option value="clothing">18</option>
                                    <option value="clothing">19</option>
                                    <option value="clothing">20</option>
                                    <option value="clothing">21</option>
                                    <option value="clothing">22</option>
                                    <option value="clothing">23</option>
                                    <option value="clothing">24</option>
                                    <option value="clothing">25</option>
                                    <option value="clothing">26</option>
                                    <option value="clothing">27</option>
                                    <option value="clothing">28</option>
                                    <option value="clothing">29</option>
                                    <option value="clothing">30</option>
                                    <option value="clothing">31</option>
                                    <option value="clothing">32</option>
                                    <option value="clothing">33</option>
                                    <option value="clothing">34</option>
                                    <option value="clothing">35</option>
                                    <option value="clothing">36</option>
                                    <option value="clothing">37</option>
                                    <option value="clothing">38</option>
                                    <option value="clothing">39</option>
                                    <option value="clothing">40</option>
                                    <option value="clothing">41</option>
                                    <option value="clothing">42</option>
                                    <option value="clothing">43</option>
                                    <option value="clothing">44</option>
                                    <option value="clothing">45</option>
                                    <option value="clothing">46</option>
                                    <option value="clothing">47</option>
                                    <option value="clothing">48</option>
                                    <option value="clothing">49</option>
                                    <option value="clothing">50</option>
                                    <option value="clothing">51</option>
                                    <option value="clothing">52</option>
                                    <option value="clothing">53</option>
                                    <option value="clothing">54</option>
                                    <option value="clothing">55</option>
                                </select>
                            </div>
                            <div class="obrabotka">
                                <h1 class="title_obrabotka_reg">Я согласен(согласна) <span class="spn">*</span>:</h1>
                                <div class="popopop">
                                    <div class="fl_reg1">
                                        <input type="checkbox">
                                        <p class="txt_fl_reg1">на обработку<br> персональнях данных.</p>
                                    </div>
                                    <div class="fl_reg2">
                                        <input type="checkbox">
                                        <p class="txt_fl_reg2">с политикой<br> конфидециальности.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="reg_right">
                            <div class="password">
                                <h1 class="title_password_reg">Пароль <span class="spn">*</span></h1>
                                <input type="password" id="searchInput" placeholder="Введите запрос..." class="inp_txt">
                            </div>
                            <div class="pov_password">
                                <h1 class="title_pov_pass_reg">Повтор пароля <span class="spn">*</span></h1>
                                <input type="password" id="searchInput" placeholder="Введите запрос..." class="inp_txt">
                            </div>
                        </div>
                    </div>
                    <div class="hop">
                        <button class="button_menu"><a href="index.html" class="sss_btn">Записаться</a></button>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <div class="space">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
</body>
</html>
